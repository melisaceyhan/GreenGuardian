<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Classification</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevents page from scrolling */
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the entire area */
            z-index: -1; /* Puts the video behind other content */
        }
        .content {
            position: relative;
            z-index: 1; /* Ensures content appears above the video */
            color: white;
            text-align: center;
            margin-top: 20%;
        }
        .upload-button {
            background: url('https://raw.githubusercontent.com/melisaceyhan/GreenGuardian/refs/heads/main/assets/images/button_submit.png') no-repeat center;
            background-size: contain;
            width: 400px; /* Set width for the button */
            height: 120px; /* Set height for the button */
            border: none;
            cursor: pointer;
            margin-top: 20px;
            z-index: 2; /* Ensures button is on top */
            position: relative; /* Fixes the button's position */
        }
        .upload-button span {
            opacity: 0; /* Hidden text for accessibility */
        }
        input[type="file"] {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" autoplay loop muted>
        <source src="https://cdn.artstation.com/p/video_sources/002/227/128/2024-10-15-09-52-39.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Content -->
    <div class="content">
        <h1>Welcome to the Website</h1>
        <p>Upload your image to classify below.</p>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="photo" accept="image/*" required>
            <!-- Image as button -->
            <button type="submit" class="upload-button">
                <span>Upload</span> <!-- Hidden text for accessibility -->
            </button>
        </form>
    </div>
</body>
</html>
