<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Classification</title>

    <!-- Google Font Link -->
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Pixelify Sans', sans-serif; /* Updated to use the Pixelify Sans font */
            overflow: hidden; /* Prevents page from scrolling */
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the entire area */
            z-index: -1; /* Puts the video behind other content */
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: center;
        }

        /* Font Size Adjustments */
        h1 {
            font-size: 48px; /* Change header font size */
        }

        p {
            font-size: 20px; /* Change paragraph font size */
        }

        /* Add a bouncing animation */
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px); /* Move up */
            }
            50% {
                transform: translateY(0); /* Move back to the original position */
            }
            70% {
                transform: translateY(-5px); /* Slight move up */
            }
            100% {
                transform: translateY(0); /* Return to original position */
            }
        }

        .button {
            background-size: contain; /* Ensures the image fits */
            background-repeat: no-repeat;
            background-position: center;
            border: none;
            background-color: transparent; /* No background color */
            width: 150px; /* Adjusted width */
            height: 112.5px; /* Adjusted height */
            margin: 10px 0; /* Adjust vertical spacing */
            cursor: pointer;
            padding: 0; /* No extra padding */
        }

        /* Apply bounce effect only when button is pressed (active state) */
        .button:active {
            animation: bounce 0.2s; /* Apply the bounce animation on press */
        }

        .file-upload-button {
            background-image: url('https://raw.githubusercontent.com/melisaceyhan/GreenGuardian/refs/heads/main/assets/images/button_chooseFile.png');
        }

        .upload-button {
            background-image: url('https://raw.githubusercontent.com/melisaceyhan/GreenGuardian/refs/heads/main/assets/images/button_submit.png');
        }

        .file-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; /* Match the button width */
            height: 100%; /* Match the button height */
            opacity: 0; /* Hide the input */
            cursor: pointer; /* Ensures the pointer matches */
        }

        .file-upload-wrapper {
            position: relative;
            display: inline-block;
            padding: 0;
            margin: 0; /* Keep it tight around the button */
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" autoplay loop muted>
        <source src="https://cdn.artstation.com/p/video_sources/002/227/128/2024-10-15-09-52-39.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Content -->
    <div class="content">
        <h1>GREEN GUARDIAN</h1>
        <p>Upload your image to classify below.</p>
        <form method="post" enctype="multipart/form-data">
            <!-- File Upload Button -->
            <div class="file-upload-wrapper">
                <button type="button" class="button file-upload-button"></button>
                <input type="file" name="photo" accept="image/*" class="file-input" required>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="button upload-button"></button>
        </form>
    </div>
</body>
</html>
